<div [class]="postClass">
    <h3 id="PostTitle">{{post.title}} by {{post.author}}</h3>
    <p id="PostBody">{{post.body}}</p>

    <button *ngIf="post.authorID && userinfo.ID && post.authorID == userinfo.ID" class="TopbarButton" (click)="removePost($event,post.postID || -1,profilePost)">
        <mat-icon class="BodyIcon">delete</mat-icon>
        Remove post
    </button>
    <button class="TopbarButton" *ngIf="commentsEnabled" (click)="rootComponent.animateBackground(62.125);selectPost(post);">
        <mat-icon class="BodyIcon">comment</mat-icon>
        View comments
    </button>
    <button *ngIf="userinfo.ID" class="TopbarButton" (click)="post.likes ? likePost(post,post.likes.indexOf(userinfo.ID || -1) == -1) : null;">
        <mat-icon [class]="post.likes && post.likes.indexOf(userinfo.ID || -1) != -1 ? 'material-icons' : 'material-icons-outlined'">thumb_up</mat-icon>
        {{post.likes ? (post.likes.indexOf(userinfo.ID || -1) != -1 ? 'Remove like' : 'Like') : 'Login to like'}}
    </button>

    <div id="PostedDateText">{{post.likes ? post.likes.length : 0}} {{post.likes && post.likes.length == 1 ? 'like.' : 'likes.'}}</div>
    <div id="PostedDateText">Posted {{post.date}}</div>
</div>
